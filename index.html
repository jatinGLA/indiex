<!DOCTYPE html>
<html>
<head>
    <title>About MyCity</title>
    <style>
        body {
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #007ACC;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .landmarks {
            margin-top: 20px;
            text-align: center;
        }

        .landmark {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .college {
            font-size: 24px;
            font-weight: bold;
            color: #FF5733; /* Different color */
            animation: blink 1s linear infinite;
        }

        .scrolling-text {
            text-align: center;
            background-color: #007ACC;
            color: white;
            padding: 10px;
            font-size: 18px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MATHURA</h1>
    </header>

    <div class="landmarks">
        <p class="landmark" style="font-family: 'Times New Roman', serif; color: #4CAF50;">JANMBHUMI</p>
        <p class="landmark" style="font-family: 'Verdana', sans-serif; color: #FF5733;">Bihari Ji Temple</p>
        <p class="landmark college">My College</p>
        <p class="landmark" style="font-family: 'Arial', sans-serif; font-style: italic; color: #007ACC;">Dwarika dheesh Temple</p>
    </div>

    <div class="scrolling-text">THANK YOU</div>
</body>
</html>
